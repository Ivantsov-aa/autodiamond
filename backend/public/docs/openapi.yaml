    get:
      summary: 'Retrieves product data found by the article.'
      operationId: retrievesProductDataFoundByTheArticle
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
