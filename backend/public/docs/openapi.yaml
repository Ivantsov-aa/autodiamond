          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 26
                    name: Варвара
                    lastname: Маслов
                    patronymic: null
                    phone: '+12252668081'
                    email: eliseeva.olga@example.net
                    role: user
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 26
                      name:
                        type: string
                        example: Варвара
                      lastname:
                        type: string
                        example: Маслов
                      patronymic:
                        type: string
                        example: null
                      phone:
                        type: string
                        example: '+12252668081'
                      email:
                        type: string
                        example: eliseeva.olga@example.net
                      role:
                        type: string
                        example: user
      tags:
        - Endpoints
  /api/products:
