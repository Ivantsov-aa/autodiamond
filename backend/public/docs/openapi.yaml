openapi: 3.0.3
info:
  title: AutoDiamond
  description: 'This is an API for the auto parts store AutoDiamond'
  version: 1.0.0
servers:
  -
    url: 'http://autodiamond.test'
paths:
  /api/cars/brands:
    get:
      summary: 'Retrieves a list of car brands.'
      operationId: retrievesAListOfCarBrands
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  brands:
                    - Dolores
                    - Voluptatibus
                    - Aut
                properties:
                  brands:
                    type: array
                    example:
                      - Dolores
                      - Voluptatibus
                      - Aut
                    items:
                      type: string
      tags:
        - Cars
      security: []
  /api/cars/models:
    get:
      summary: 'Retrieves a list of brand models.'
      operationId: retrievesAListOfBrandModels
      description: ''
      parameters:
        -
          in: query
          name: brand
          description: 'The brand.'
          example: Dolores
          required: true
          schema:
            type: string
            description: 'The brand.'
            example: Dolores
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  models:
                    - Aut
                    - Voluptatibus
                    - Id
                    - Consectetur
                properties:
                  models:
                    type: array
                    example:
                      - Aut
                      - Voluptatibus
                      - Id
                      - Consectetur
                    items:
                      type: string
      tags:
        - Cars
      security: []
  /api/cars/engines:
    get:
      summary: 'Retrieves a list of model engines.'
      operationId: retrievesAListOfModelEngines
      description: ''
      parameters:
        -
          in: query
          name: brand
          description: 'The brand.'
          example: Dolores
          required: true
          schema:
            type: string
            description: 'The brand.'
            example: Dolores
        -
          in: query
          name: model
          description: 'The model.'
          example: Consectetur
          required: true
          schema:
            type: string
            description: 'The model.'
            example: Consectetur
