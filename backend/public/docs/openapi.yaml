          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  engines:
                    - Perspiciatis
                properties:
                  engines:
                    type: array
                    example:
                      - Perspiciatis
                    items:
                      type: string
      tags:
        - Cars
      security: []
  /api/login:
    post:
      summary: 'Log in and get a bearer token.'
      operationId: logInAndGetABearerToken
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 25
                    name: Розалина
                    lastname: Соловьёва
                    patronymic: null
                    phone: '+12252668081'
                    email: veniamin03@example.com
                    role: user
                  token: hhjhfddsdghjhjjjhggffsdsdgvvt435dffggs4|1
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 25
                      name:
                        type: string
                        example: Розалина
                      lastname:
                        type: string
                        example: Соловьёва
                      patronymic:
                        type: string
                        example: null
                      phone:
                        type: string
                        example: '+12252668081'
                      email:
                        type: string
                        example: veniamin03@example.com
                      role:
                        type: string
                        example: user
                  token:
                    type: string
                    example: hhjhfddsdghjhjjjhggffsdsdgvvt435dffggs4|1
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Bad credentials'
                properties:
                  message:
                    type: string
                    example: 'Bad credentials'
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: ''
                  example: user@test.test
                password:
                  type: string
                  description: ''
                  example: user1234
              required:
                - email
                - password
      security: []
  /api/signup:
    post:
      summary: 'Sign up a new user.'
      operationId: signUpANewUser
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You are registered'
                properties:
                  message:
                    type: string
                    example: 'You are registered'
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The username.'
                  example: Will
                lastname:
                  type: string
                  description: 'The lastname.'
                  example: Smith
                patronymic:
                  type: string
                  description: 'The user patronymic.'
                  example: repellat
                phone:
                  type: string
                  description: "The user's phone number."
                  example: '+12252668081'
                email:
                  type: string
                  description: "The user's email."
                  example: user@test.com
                password:
                  type: string
                  description: "The user's password."
                  example: '?:E]Mnbk5.n3{'
                password_confirmation:
                  type: string
                  description: ''
                  example: eum
              required:
                - name
                - lastname
                - phone
                - email
                - password
                - password_confirmation
      security: []
  /api/logout:
    post:
      summary: 'Deletes user authentication tokens.'
      operationId: deletesUserAuthenticationTokens
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
